<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  Map:
  <igo-map-field
    formControlName="location"
    placeholder="Localisation"
    [decimals]="8"
    [readonly]="false"
    [layers]="(map.layers$ | async) | clone"
    [view]="contextService.context$.value ? (contextService.context$ | async).map.view : undefined">
  </igo-map-field>
  Sous-map.
</ion-content>
